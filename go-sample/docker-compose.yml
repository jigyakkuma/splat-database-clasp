version: "3"
services:
    # service名
    app:
        # コンテナ名
        container_name: update-tool
        # イメージ名
        image: update-tool
        # ビルドに使用するDockerfileがあるディレクトリ指定
        build: .
        # マウントディレクトリ指定
        volumes:
            - .:/go/src/github.com/jigyakkuma/splat-dastabase/go-sample
        ports:
            - "8002:8080"
